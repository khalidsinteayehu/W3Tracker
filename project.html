<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="projectTitle">Project Details</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-btn">‚Üê Back to Projects</a>
            <h1 id="projectName">Project Name</h1>
        </header>
        
        <div class="project-detail">
            <!-- Project details will be inserted here -->
            <div class="detail-section">
                <h2>Progress Tracking</h2>
                <div class="progress-tracker">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span id="progressText">0% Complete</span>
                </div>
            </div>
            
            <div class="detail-section">
                <h2>Earnings Estimate</h2>
                <div class="earnings-calculator">
                    <div class="input-group">
                        <label>My Rank:</label>
                        <input type="text" id="inputRank" placeholder="#4,221">
                    </div>
                    <div class="input-group">
                        <label>Total Supply:</label>
                        <input type="text" id="inputSupply" placeholder="1,000,000">
                    </div>
                    <button id="calculateBtn">Estimate Earnings</button>
                    <div id="earningsResult" class="result-box"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/project.js" type="module"></script>
</body>
</html>
